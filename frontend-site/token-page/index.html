<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerar Token - Presente Especial!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container token-page">
      <h1>Token</h1>
      <h3>
        Informe seu e-mail de cadastro e o nome do parceiro para gerar um novo
        código de acesso:
      </h3>
      <div class="input-group">
        <input
          type="email"
          id="inputEmailGenerate"
          placeholder="Seu e-mail de cadastro..."
          required
        />
        <input
          type="password"
          id="inputPasswordGenerate"
          placeholder="Sua senha..."
          required
        />
        <button id="btnGenerateToken">
          <span class="buttonContent">Gerar Novo Código</span>
        </button>
      </div>
      <p id="mensagemTokenGerado" class="info"></p>
      <p id="mensagemErroGenerate" class="erro"></p>

      <p style="margin-top: 20px">
        <button id="btnVoltarLogin" class="link-button">
          <span class="buttonContent">Voltar para Login</span>
        </button>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
