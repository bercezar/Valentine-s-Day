<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - dia dos namordos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container landing-page">
      <h1>É dia dos namorados BB!</h1>
      <p>Para acessar, digite o nome do seu espaço e o código &hearts</p>
      <div class="input-group">
        <input
          type="email"
          id="inputEmail"
          placeholder="Seu email aqui..."
          required
        />
        <input
          type="text"
          id="inputAccessCode"
          placeholder="Código secreto..."
          required
        />
        <button id="btnAcessar">Acessar</button>
      </div>
      <p id="mensagemErro" class="erro"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
