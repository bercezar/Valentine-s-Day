<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Presente Especial!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container landing-page">
      <h1>Bem-vindo!</h1>
      <h3>Faça login para acessar:</h3>
      <div class="input-group">
        <input
          type="email"
          id="inputEmailLogin"
          placeholder="Seu e-mail..."
          required
        />
        <input
          type="text"
          id="inputAccessCodeLogin"
          placeholder="Código secreto..."
          required
        />
        <button id="btnLogin">
          <span class="buttonContent">Acessar</span>
        </button>
      </div>

      <p>Ainda não tem conta? Esqueceu o código?</p>
      <button id="btnIrParaRegistro" class="link-button">
        <span class="buttonContent">Regristre-se</span>
      </button>
      <button id="btnIrParaGerarToken" class="link-button">
        <span class="buttonContent">Gerar Token</span>
      </button>
      <p id="mensagemErro" class="erro"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
